<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Login</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark py-4">
        <div class="container">
            <h1 class="text-white text-center">Login</h1>
            <p class="text-white text-center">Welcome</p>
        </div>
    </header>


    <main class="flex-fill">
        <div class="alert alert-danger" role="alert" id="login-failed" style="display: none;">
            Login failed
        </div>
          
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 justify-content-center" id="users-main-content">
                    <div class="col-lg-6">
                        <div class="card mb-5 mb-lg-0">
                            <div class="card-body">

                                <form id="login-form">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="user" type="text" placeholder="User" />
                                        <label for="email">User</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="password" type="password" placeholder="Password" />
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>      


    <footer class="py-5 bg-dark mt-auto">
        <div class="container">
            <p class="text-white text-center">Luis Fernando Rodriguez Hernandez - LF236 &copy; 2024</p>
        </div>
    </footer>
    
    <script src="/auth.js"></script>
</body>
</html>
