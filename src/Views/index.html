<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>User Admin</title>
</head>
<body  class="d-flex flex-column min-vh-100">
    <header class="bg-dark py-4">
        <div class="container">
            <h1 class="text-white text-center">User Admin</h1>
            <p class="text-white text-center">Welcome to the User Admin application</p>
        </div>
    </header>

    <main class="flex-fill">
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="d-flex justify-content-between mb-5">
                    <div class="btn btn-outline-danger" id="logout-button">Logout</div>
                    <div class="btn btn-outline-primary" id="open-modal-create-user">Add</div>
                </div>


                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="users-main-content">

                </div>
            </div>
        </section>
    </main>


    <div class="modal" tabindex="-1" role="dialog" id="dropModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure you want to delete the user?</h5>
            </div>
            <div class="modal-body">
              <p>User: </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="button-drop-modal">Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-drop-user">Cancel</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog" role="document">
          <div class="alert alert-warning" role="alert" id="alert-add-form" style="display: none;">
            <p id="alert-add-form-content"></p>
          </div>

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-add-edit-title">Create User</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">

                    <label for="firstName" class="mt-3">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter email">

                    <label for="lastName" class="mt-3">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter email">
                  
                      <label for="email" class="mt-3">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="button-create-user">Create</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-create-user">Cancel</button>
            </div>
          </div>
        </div>
    </div>



    <footer class="py-5 bg-dark mt-auto">
        <div class="container">
            <p class="text-white text-center">Luis Fernando Rodriguez Hernandez - LF236 &copy; 2024</p>
        </div>
    </footer>

    <script src="/user.js"></script>
</body>
</html>
